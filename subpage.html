<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>楊洋_第五人格子頁面</title>
    <link rel="stylesheet" href="css/subpage.css">
</head>

<body>
    <!-- 整个背景的大图片 -->
    <div class="wrap">
        <!-- div上的a标签,功能:使下面div图片高亮 可疑线索 -->
        <a href="JavaScript:;"  class="a_kyxs"></a>
        <!-- div上的a标签,功能:使下面div图片高亮 旧闻新绎 -->
        <a href="JavaScript:;" class="a_jwxy"></a>
        <!-- div上的a标签,功能:使下面div图片高亮 玩偶之家 -->
        <a href="JavaScript:;" class="a_wozj"></a>
        <!--wrap下的所有元素都为绝对定位,相对于父元素(整个背景图片) 
            .kyxs及其下面的类为定义图片及宽高 -->
        <!-- 可疑线索图片引入页面 kyxs -->
        <div class="kyxs"></div>
        <!-- 旧闻新绎图片引入页面 jwxy -->
        <div class="jwxy"></div>
        <!-- 玩偶之家图片引入页面 wozj -->
        <div class="wozj"></div>
        <!-- 线路图片引入页面 Clues_figure-->
        <div class="Clues_figure"></div>
        <!-- 灰色遮挡板图片引入页面 barrier -->
        <div class="barrier"></div>
        <!-- 音乐线路图片引入页面 music -->
        <div class="music"></div>
        <!-- 扑克牌图片引入页面 pkp -->
        <div class="pkp"></div>
        <!-- 纽扣图片引入页面 fastener -->
        <div class="fastener"></div>
        <!-- 钟表图片引入页面 watch -->
        <div class="watch"></div>
        <!-- 切換屏幕按鈕 -->
        <a href="index.html" class="swh_btn" title="切屏"></a>
    </div>
</body>

</html>
